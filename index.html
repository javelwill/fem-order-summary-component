<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Red+Hat+Display:wght@500;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="bg-img" role="presentation"></div>
  <article class="order">
    <img src="images/illustration-hero.svg" alt="Hero illustation" class="order__img">
    <div class="order__content">
      <h1 class="order__title">Order Summary</h1>
      <p class="order__description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="flex-group order__subscription">
        <div class="flex-group ">
          <img src="images/icon-music.svg" alt="Music icon" class="music-icon">
          <div>
            <p class="order__subscription-plan">Annual Plan</p>
            <p class="order__subscription-billing">$59.99/year</p>
          </div>
        </div>
        <a class="order__subscription-change">Change</a>
      </div>
      <button class="proceed btn">Proceed to Payment</button>
      <button class="cancel btn">Cancel Order</button>
    </div>
  </article>
  </main>

</body>

</html>
